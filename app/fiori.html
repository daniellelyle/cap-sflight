<!DOCTYPE html>
<html lang="en">
<!-- call with ?sap-ui5=[stable, nightly, local] to switch to another version -->

<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden",
                        },
                    },
                },
            }
        };

    </script>
    <script src="https://ui5.sap.com/1.111.1/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script src="https://ui5.sap.com/1.111.1/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates" data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_horizon" data-sap-ui-frameOptions="allow" data-sap-ui-bindingSyntax="complex"
        data-sap-ui-flexibilityServices='[{"connector": "LocalStorageConnector"}]'></script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ushell.Container.createRenderer(true).then(renderer => {
                renderer.placeAt('content')
            });
        });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
